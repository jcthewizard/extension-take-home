<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevTools Recorder</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #86868b;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }

        .status.idle {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #007AFF;
            color: white;
        }

        .btn-stop {
            background: #FF3B30;
            color: white;
        }

        .info {
            font-size: 12px;
            color: #86868b;
            text-align: center;
            line-height: 1.4;
        }

        .message {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c41e3a;
        }

        .message.success {
            background: #efe;
            color: #2d7d32;
        }

        .message.visible {
            display: block;
        }

        .section {
            border-top: 1px solid #e5e5e7;
            padding-top: 16px;
            margin-top: 16px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .file-input {
            margin-bottom: 12px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 12px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .file-input-label:hover {
            background: #e8e8ed;
        }

        .file-name {
            font-size: 11px;
            color: #86868b;
            margin-top: 4px;
            text-align: center;
            word-break: break-all;
        }

        .btn-replay {
            background: #34C759;
            color: white;
        }

        .status.replaying {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DevTools Recorder</h1>
        <p>Record user interactions</p>
    </div>

    <div id="message" class="message"></div>

    <div id="status" class="status idle">
        Ready to record
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-start">Start Recording</button>
        <button id="stopBtn" class="btn btn-stop" disabled>Stop Recording</button>
    </div>

    <div class="info">
        Click Start to begin recording interactions on the current page.
    </div>

    <div class="section">
        <div class="section-title">Replay Trace</div>
        
        <div class="file-input">
            <input type="file" id="traceFile" accept=".json">
            <label for="traceFile" class="file-input-label">
                Choose trace file (.json)
            </label>
            <div id="fileName" class="file-name"></div>
        </div>

        <button id="replayBtn" class="btn btn-replay" disabled>Start Replay</button>
        
        <div class="info">
            Select a trace file to replay user interactions.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>

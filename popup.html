<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevTools Recorder</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            font-size: 14px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #86868b;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }

        .status.idle {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #007AFF;
            color: white;
        }

        .btn-stop {
            background: #FF3B30;
            color: white;
        }

        .info {
            font-size: 12px;
            color: #86868b;
            text-align: center;
            line-height: 1.4;
        }

        .message {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c41e3a;
        }

        .message.success {
            background: #efe;
            color: #2d7d32;
        }

        .message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DevTools Recorder</h1>
        <p>Record user interactions</p>
    </div>

    <div id="message" class="message"></div>

    <div id="status" class="status idle">
        Ready to record
    </div>

    <div class="controls">
        <button id="startBtn" class="btn btn-start">Start Recording</button>
        <button id="stopBtn" class="btn btn-stop" disabled>Stop Recording</button>
    </div>

    <div class="info">
        Click Start to begin recording interactions on the current page.
    </div>

    <script src="popup.js"></script>
</body>
</html>
